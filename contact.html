<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0">
        
        <title>Contact Information</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 
        rel="stylesheet">
    </head>

    <body class="bg-purple-100 text-gray-800 font-times-new-roman">

        <nav class="bg-black p-4 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold">Contact Information</h1>
            
            <div class="space-x-4">
                <a href="./" class="hover:underline">Home</a>
                <a href="projects.html" class="hover:underline">Projects</a>
                <a href="contact.html" class="hover:underline">Contact</a>
            </div>
        </nav>

        <main class="p-6 max-w-xl mx-auto">
            <h2 class="text-3xl font-semibold mb-6 text-center">Get in Touch!</h2>
            <h3 class="text-black font-bold text-center mb-6 ">This is just a place-holder, It does not send anything anywhere.<br>
            This is for the purpose of demonstration only</h3>

            <form onsubmit="showAlert(event)" class="bg-black shadow-md rounded-lg p-6 space-y-4">
                <div>
                    <label class="block font-medium mb-1 text-white" for="name">Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">

                    <label class="block font-medium mb-1 text-white" for="email">Email</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">

                    <label class="block font-medium mb-1 text-white" for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Send Message</button>
                </div>
            </form>
        </main>

        <script>
            function showAlert(event) {
                event.preventDefault(); // Prevent the form from submitting
                alert("Submitted! Thanks for reaching out!");
            }
        </script>

    </body>
</html>
